<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
 <meta charset="utf-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
      <!-- Bootstrap CSS --> 
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
   <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<title>Spring Security Example</title>
</head>
<body>
	<div th:if="${param.error}">
		<p th:text="${session.error}" th:unless="${session == null}">[...]</p>
	</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="post_register" method="post">
		<div class="container text-center">
			<h1>Hello, Team!</h1>
			<div>
				<label> Name : <input type="text" name="username" />
				</label>
			</div>
			<div>
				<label> Phone: <input type="text" name="mobile" required />Like <b>49</b>15163006183
				</label>
			</div>
			<div>
				<label> Password: <input type="password" name="password" />
				</label>
			</div>
			<div>
				<input type="submit" value="Sign In" />
			</div>
		</div>
	</form>
</body>
</html>
